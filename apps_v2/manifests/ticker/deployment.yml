---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exercises
  name: ticker-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticker
  template:
    metadata:
      labels:
        app: ticker
    spec:
      volumes:
        - name: ephemeral-shared-dir # used by ticker-generator and ticker-server
          emptyDir: {}
      containers:
        - name: ticker-generator
          image: mtuomiko/ticker-generator:0.0.1
          volumeMounts:
          - name: ephemeral-shared-dir
            mountPath: "/ephemeral-shared"
          envFrom:
            - configMapRef:
                name: ticker-config
        - name: ticker-server
          image: mtuomiko/ticker-server:0.0.3
          volumeMounts:
          - name: ephemeral-shared-dir
            mountPath: "/ephemeral-shared"
          env:
          - name: COUNT_URI
            value: "http://pingpong-svc:5001/count"
          envFrom:
            - configMapRef:
                name: ticker-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: exercises
  name: ticker-config
data:
  STATUS_FILE: "/ephemeral-shared/status.json"
