apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-frontend-dep
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app-frontend
  template:
    metadata:
      labels:
        app: todo-app-frontend
    spec:
      containers:
        - name: todo-app-frontend
          image: mtuomiko/todo-app-frontend:0.0.3
