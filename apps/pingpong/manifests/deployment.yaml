apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: data-cache
          emptyDir: {}
      containers:
        - name: pingpong
          image: mtuomiko/pingpong:0.0.3
          volumeMounts:
            - mountPath: /app/cache
              name: data-cache
