apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: dwk-storage-claim
      containers:
        - name: pingpong
          image: mtuomiko/pingpong:0.0.2
          volumeMounts:
            - mountPath: /app/shared
              name: shared-data